icons:
  on: false
  custom:
    play: "▶"
    pause: "⏸"
    next: "⏭"
    previous: "⏮"
    shuffle: "🔀"
    repeat: "🔁"
    repeat_once: "🔂"

keymaps:
  n: next
  p: previous
  h: left
  l: right
  j: down
  k: up
  d: select_device
  tab: next_tab
  backtab: previous_tab
  "s": toggle_shuffle
  "x": toggle_repeat
  "?": help
  space: toggle_playback
  +: volume_up
  "-": volume_down
